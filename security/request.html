<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css" type="text/css">
    </head>
    <body id="requestPage">
        <div id="dialogBox" aria-labelledby="menuButton">
            <div id="dialogBoxNavBar"><button id="closeMenuButton" aria-haspopup="true" aria-controls="dialogBox" aria-expanded="true">X</button></div>
            <a id="itemCatalog" class="menuItem" href="/security/lostAndFound">Check the Item Catalog</a>
            <a id="getRequestCatalog" class="menuItem" href="/security/requestCatalog">Check the Request Catalog</a>
            <a id="submitAnItem" class="menuItem" href="/security/submit">Submit an Item</a>
            <a id="authors" class="menuItem" href="/security/authors">Authors</a>
        </div>
        <div id="navigationBar">
            <button id="menuButton" aria-haspopup="true" aria-controls="dialogBox" aria-expanded="false">â‰£</button>
            <div id="title">NCSSM Security/Lost and Found</div>
        </div>
        <div id="mainContentContainer"> <!--contactName, contactEmail, description, estimatedDateLost, objectType, photo-->
            <form id="requestForm" action="/security/request" method="POST" enctype="multipart/form-data"> <!--description, objectType, additionalNotes, photo-->
                <div class="inputElement">
                    <label for="contactName">Contact Name:</label>
                    <input id="contactName" name="contactName" type="text" required="true">
                </div>
                <div class="inputElement">
                    <label for="contactEmail">Contact Email:</label>
                    <input id="contactEmail" name="contactEmail" type="email" required="true">
                </div>
                <div class="inputElement">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required="true"></textarea>
                </div>
                <div class="inputElement">
                    <label for="estimatedDateLost">Estimated Date Lost:</label>
                    <input id="estimatedDateLost" name="estimatedDateLost" type="date" required="false">
                </div>
                <div class="inputElement">
                    <label for="objectType">Object Type:</label>
                    <select id="objectType" name="objectType" required="true">
                        <option value="" disabled="true" selected="true">Select an option</option>
                        <option value="Water Bottle">Water Bottle</option>
                        <option value="Clothing Item">Clothing Item</option>
                        <option value="School Supply">School Supply</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Keys">Keys</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="inputElement">
                    <label for="additionalNotes">Additional Notes:</label>
                    <textarea id="additionalNotes" name="additionalNotes"></textarea>
                </div>
                <div class="inputElement">
                    <label for="photo">Photo:</label>
                    <input id="photo" name="photo" type="file" required="false">
                </div>
                <div class="inputElement">
                    <input type="submit">
                </div>
            </form>
        </div>
        <script type="text/javascript" src="/main.js"></script>
    </body>
</html>
